{% extends "base.html" %}
{% block content %}

<h3>Login</h3>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
    <input class="form-control mb-2"
           name="username"
           placeholder="Username"
           required>

    <input class="form-control mb-2"
           type="password"
           name="password"
           placeholder="Password"
           required>

    <button class="btn btn-primary">Login</button>
</form>

{% endblock %}
